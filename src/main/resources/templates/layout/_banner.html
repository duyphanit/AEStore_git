<!--Bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
<script th:src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<!--CSS-->
<link rel="stylesheet" th:href="@{/css/index.css}" />

<section th:fragment="banner">
	<!-- Slider -->
	<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active" data-bs-interval="500">
				<img th:src="@{/image/img_layout/banner.png}" class="d-block w-100">
			</div>
			<div class="carousel-item" data-bs-interval="1500">
				<img th:src="@{/image/img_layout/banner_1.webp}" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img th:src="@{/image/img_layout/banner_2.webp}" class="d-block w-100">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
			data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
			data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
		</button>
	</div>

	<div class="row p-5">
		<div class="col">
			<div class="d-flex p-3" style="border-radius: 15px; width: 300px; background-color: #e8f1fb;">
				<img th:src="@{/image/img_layout/tieude1.png}" height="40px" alt="">
				<div class="ms-3 text-start">
					<strong>Vận chuyển miễn phí</strong><br>
					<small>Hóa đơn trên 5 triệu</small>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="d-flex p-3" style="border-radius: 15px;width: 300px; background-color: #fbeef4;">
				<img th:src="@{/image/img_layout/tieude2.png}" height="40px" alt="">
				<div class="ms-3 text-start">
					<strong>Quà tặng hấp dẫn</strong><br>
					<small>Hóa đơn trên 10 triệu</small>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="d-flex p-3" style="border-radius: 15px;width: 300px; background-color: #fff8dc;">
				<img th:src="@{/image/img_layout/tieude3.png}" height="40px" alt="">
				<div class="ms-3 text-start">
					<strong>Chứng nhận chất lượng</strong><br>
					<small>Sản phẩm chính hãng</small>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="d-flex p-3" style=" border-radius: 15px;width: 300px; background-color: #eafbea;">
				<img th:src="@{/image/img_layout/tieude4.png}" height="40px" alt="">
				<div class="ms-3 text-start">
					<strong>Hotline: 1900 6750</strong><br>
					<small>Hỗ trợ 24/7</small>
				</div>
			</div>
		</div>
	</div>

	<div class="container text-center mt-2">
		<h4 class="mb-4 fw-bold">DANH MỤC NỔI BẬT</h4>
		<div class="d-flex flex-wrap justify-content-center cursor-pointer">
			<div class="category-box me-5">
				<img th:src="@{/image/img_layout/cate_1.webp}" alt="iPhone">
				<div class="category-title">iPhone</div>
			</div>
			<div class="category-box me-5">
				<img th:src="@{/image/img_layout/cate_2.webp}" alt="Mac">
				<div class="category-title">Mac</div>
			</div>
			<div class="category-box me-5">
				<img th:src="@{/image/img_layout/cate_3.png}" alt="iPad">
				<div class="category-title">iPad</div>
			</div>
			<div class="category-box me-5">
				<img th:src="@{/image/img_layout/cate_5.webp}" alt="Âm thanh">
				<div class="category-title">Âm thanh</div>
			</div>
			<div class="category-box">
				<img th:src="@{/image/img_layout/cate_6.webp}" alt="Phụ kiện">
				<div class="category-title">Phụ kiện</div>
			</div>
		</div>
	</div>
</section>
