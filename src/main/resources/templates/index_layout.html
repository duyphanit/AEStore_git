<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Trang chủ | AE Store</title>
	<link rel="icon" th:href="@{/image/img_layout/logo.png}" type="image/png">

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
	<!--CSS-->
	<link rel="stylesheet" th:href="@{/css/index.css}" />
</head>

<body>
	<div th:replace="layout/_header :: header"></div>
	<div th:replace="layout/_nav :: nav"></div>
	<div th:replace="layout/_banner :: banner"></div>
	<div class="container">
		<h4 class="text-center fw-bold mb-4 mt-5 alert alert-info">DANH SÁCH SẢN PHẨM</h4>
	</div>

	<!-- Bộ lọc theo loại -->
	<div class="container mt-4 mb-3">
		<div class="d-flex justify-content-end">
			<form method="get" th:action="@{/home}" class="d-flex">
				<select name="categoryId" class="form-select me-2" style="width: 300px;">
					<option value="">Chọn tất cả</option>
					<option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.category_Name}">
					</option>
				</select>
				<button class="btn btn-primary"><i class="bi bi-funnel"></i></button>
			</form>
		</div>
	</div>

	<div th:replace="product/_show :: show"></div>

	<div th:replace="layout/_footer :: footer"></div>
</body>

</html>
