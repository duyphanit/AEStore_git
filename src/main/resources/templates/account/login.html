<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Trang chủ | AE Store</title>
	<link rel="icon" th:href="@{/image/img_layout/logo.png}" type="image/png">

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

	<style>
		body {
			background-image: url('https://cdn2.fptshop.com.vn/unsafe/1920x0/filters:format(webp):quality(75)/Background_gia_online_D_5495023a1c.png');
			background-size: cover;
		}
	</style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
	<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
		<a th:href="@{/home}" class="mb-3">
			<img th:src="@{/image/img_layout/logo.png}" width="25%" alt="Logo">
		</a>

		<h4 class="text-center mb-3">ĐĂNG NHẬP TÀI KHOẢN</h4>
		<form th:action="@{/account/login}" method="post">
			<div class="mb-3">
				<input type="email" name="email" class="form-control" placeholder="Email của bạn">
			</div>
			<div class="mb-2">
				<input type="password" name="password" class="form-control" placeholder="Mật khẩu">
			</div>
			<a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Quên mật khẩu?</a>

			<div class="text-center mt-2 mb-2" >
				<i style="color: red;" th:text="${error}"></i>
			</div>
			<button type="submit" class="btn btn-outline-dark w-100">Đăng nhập</button>
			
		</form>
		<div class="text-center">
			<div class="d-flex align-items-center my-3">
				<hr class="flex-grow-1">
				<span class="px-2 text-muted">Đăng nhập bằng</span>
				<hr class="flex-grow-1">
			</div>

			<a href="/oauth2/authorization/google" class="btn btn-outline-danger w-100 mb-2">
				<i class="bi bi-google"></i> Google</a>
		</div>
		<p class="text-center mt-3">Bạn chưa có tài khoản? <a th:href="@{/account/register}">Đăng ký</a></p>
	</div>
	</div>

	<!-- Quên mật khẩu -->
	<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form th:action="@{/forgot-password}" method="post">
					<div class="modal-header">
						<h5 class="modal-title" id="forgotPasswordLabel">LẤY LẠI MẬT KHẨU</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="email" class="form-label">Nhập email đã đăng ký</label>
							<input type="email" class="form-control" id="email" name="email"
								placeholder="Email của bạn">
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
