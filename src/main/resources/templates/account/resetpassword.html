<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h4 class="text-center mb-3">ĐỔI MẬT KHẨU</h4>
        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}" />
            <div class="mb-3">
                <input type="password" name="newPassword" class="form-control" placeholder="Mật khẩu mới" required />
            </div>
            <div class="mb-3">
                <input type="password" name="confirmPassword" class="form-control" placeholder="Xác nhận mật khẩu mới" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Đổi mật khẩu</button>
        </form>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
    </div>
</body>
</html>
