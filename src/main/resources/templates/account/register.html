<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Trang chủ | AE Store</title>
	<link rel="icon" th:href="@{/image/img_layout/logo.png}" type="image/png">

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

	<style>
		body {
			background-image: url('https://cdn2.fptshop.com.vn/unsafe/1920x0/filters:format(webp):quality(75)/Background_gia_online_D_5495023a1c.png');
			background-size: cover;
		}

		i {
			color: red;
		}
	</style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
	<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
		<a th:href="@{/home}" class="mb-3">
			<img th:src="@{/image/img_layout/logo.png}" width="25%" alt="Logo">
		</a>

		<h4 class="text-center mb-3">ĐĂNG KÝ TÀI KHOẢN</h4>
		<form th:action="@{/account/register}" method="post" th:object="${account}">
			<div class="mb-3">
				<input type="text" name="fullname" class="form-control" placeholder="Họ và tên" />
				<i th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></i>

			</div>
			<div class="mb-3">
				<input type="tel" name="phone" class="form-control" placeholder="Số điện thoại" />
				<i th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></i>

			</div>
			<div class="mb-3">
				<input type="email" name="email" class="form-control" placeholder="Email" />
				<i th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></i>
			</div>
			<div class="mb-3">
				<input type="password" name="password" class="form-control" placeholder="Mật khẩu" />
				<i th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></i>
			</div>
			<div th:if="${passwordFormatError}" class="text-danger">
				<p th:text="${passEr}"></p>
			</div>
			<div class="mb-3">
				<input type="text" name="address" class="form-control" placeholder="Địa chỉ" />
				<i th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></i>
			</div>

			<div class="form-check mb-2">
				<input class="form-check-input" type="checkbox" checked disabled>
				<label class="form-check-label">Tôi đồng ý với điều khoản và chính sách.</label>
			</div>
			<!--Thông báo lỗi-->
			<div class="mt-2 mb-3 text-danger text-center" th:text="${message}"></div>

			<button type="submit" class="btn btn-outline-dark w-100">Tạo tài khoản</button>
		</form>
		<p class="text-center mt-3">
			Đã có tài khoản? <a th:href="@{/account/login}">Đăng nhập</a>
		</p>
	</div>
</body>

</html>
