<!--Bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
<script th:src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<div th:fragment="show" class="container">

	<div class="row row-cols-sm-4 g-4">
		<div class="col" th:each="item : ${products}">
			<div class="card h-auto">
				<span class="badge-guarantee">Trả góp 0%</span>
				<img th:src="@{'/image/img_sanpham/' + ${item.images}}" class="card-img-top d-block mx-auto w-75 mt-3">

				<div class="card-body d-flex flex-column">
					<h5 class="card-title" th:text="${item.productName}"></h5>
					<h5 class="card-text text-danger fw-bold"
						th:text="|${#numbers.formatDecimal(item.firstPrice, 0, 'POINT', 0, 'POINT')} ₫|"></h5>

					<div class="info-box mb-2">
						Giảm ngay <span class="text-danger fw-bold">250.000₫</span> khi mua kèm gói bảo hành VIP 12
						tháng 1 Đổi 1.
					</div>
					<div class="mt-auto d-flex justify-content-between">
						<form method="post" th:action="@{/cart/add}">
							<input type="hidden" name="productId" th:value="${item.productID}" />
							<button type="submit" class="btn btn-outline-primary">
								<i class="bi bi-cart-plus"></i> Thêm vào giỏ
							</button>
						</form>

						<a href="#" class="btn btn-danger">
							<i class="bi bi-bag-check"></i> Mua ngay
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
