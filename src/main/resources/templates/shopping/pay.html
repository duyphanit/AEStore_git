<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Thanh toán | AE Store</title>
	<link rel="icon" th:href="@{/image/img_layout/logo.png}" type="image/png">

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
	<!--CSS-->
	<link rel="stylesheet" th:href="@{/css/index.css}" />
	<link rel="stylesheet" th:href="@{/css/pay.css}" />
</head>

<body>
	<div th:replace="layout/_header :: header"></div>
	<div th:replace="layout/_nav :: nav"></div>

	<!-- Nội dung -->
	<div class="container">
		<div class="checkout-wrapper">
			<!-- Thông tin sản phẩm -->
			<div class="d-flex align-items-center justify-content-between p-3 mb-3 border rounded"
				style="max-width: 700px;">
				<div class="d-flex align-items-center">
					<img th:src="@{image/img_sanpham/1001.png}" width="30%" class="me-3">
					<div>
						<h5 class="fw-bold">iPhone 14 Pro 128GB</h5>
						<p class="text-danger fw-bold" style="font-size: 1.3rem;">21.990.000đ</p>
					</div>
				</div>
				<input type="number" class="form-control text-center" value="1" min="1">
			</div>

			<!-- Thông tin khách hàng -->
			<div class="p-3 border rounded">
				<h5>Thông tin khách hàng</h5>
				<div class="address-group">
					<input type="text" placeholder="Họ tên">
					<input type="text" placeholder="Số điện thoại">
				</div>
				<input class="mb-2" type="text" placeholder="Địa chỉ">
			</div>

			<!-- Giao hàng -->
			<div class="mt-3 p-3 border rounded">
				<h5>Chọn phương thức giao hàng</h5>
				<label class="me-3">
					<input type="radio" name="ship" value="home" checked> Giao tận nơi
				</label>
				<label>
					<input type="radio" name="ship" value="store"> Nhận tại cửa hàng
				</label>
			</div>

			<!-- Thanh toán -->
			<div class="mt-3 p-3 border rounded">
				<h5>Chọn hình phương thanh toán</h5>
				<label class="me-3">
					<input type="radio" name="payment" value="cash" checked> Tiền mặt
				</label>
				<label>
					<input type="radio" name="payment" value="momo"> Ví điện tử momo
				</label>
			</div>

			<!-- Tổng tiền, đặt hàng -->
			<div class="total-row">
				<span class="fw-bold">TỔNG TIỀN:</span>
				<span class="text-danger fs-4 fw-bold">21.990.000đ</span>
			</div>

			<button class="order-btn">ĐẶT HÀNG</button>
		</div>
	</div>


	<div th:replace="layout/_footer :: footer"></div>
</body>

</html>
